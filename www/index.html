<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/highcharts.js"></script>
    <script src="lib/highcharts-ng.js"></script>
    <script src="lib/moment.js"></script>

    <script src="js/app.js"></script>
    <script src="js/anc.js"></script>

    <script src="js/chart.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <a href="./chart.html" class="button button-button icon ion-ios-pie"></a>
        <h1 class="title">My HDC Service</h1>
        <a href="./anc.html" class="button button-button icon ion-person-stalker"></a>
      </ion-header-bar>
      <ion-content class="padding">

          <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
          </ion-refresher>

        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="ชื่อ...">
            </label>
            <button class="button button-small">
              ค้นหา
            </button>
          </div>

          <a ng-repeat="h in home" class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            บ้านเลขที่ {{ h.HOUSE }} หมู่ {{ h.VILLAGE }}
          </a>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
