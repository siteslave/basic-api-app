<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/anc.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AncCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <a href="./index.html" class="button button-button icon ion-ios-home"></a>
        <h1 class="title">ทะเบียนหญิงตั้งครรภ์</h1>
      </ion-header-bar>
      <ion-content class="padding">

          <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
          </ion-refresher>

        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="ชื่อ..." ng-model="query.name">
            </label>
            <button class="button button-small" ng-click="search()">
              ค้นหา
            </button>
          </div>

          <a ng-repeat="a in anc" class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            {{ a.NAME }} {{ a.LNAME }}
            <span class="item-note">
              ครรภ์ที่ {{a.GRAVIDA}}
            </span>
          </a>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
