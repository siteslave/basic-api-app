<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/highcharts.js"></script>
    <script src="lib/highcharts-ng.js"></script>

    <script src="js/app.js"></script>
    <script src="js/anc.js"></script>

    <script src="js/chart.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AncCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <a href="./index.html" class="button button-button icon ion-ios-home"></a>
        <h1 class="title">ทะเบียนหญิงตั้งครรภ์</h1>
      </ion-header-bar>
      <ion-content class="padding">

          <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
          </ion-refresher>

        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="ชื่อ..." ng-model="query.name">
            </label>
            <button class="button button-small" ng-click="search()">
              ค้นหา
            </button>
          </div>

          <a ng-repeat="a in anc" class="item item-icon-left" ng-click="showHistory(a.CID)">
            <i class="icon ion-email"></i>
            {{ a.NAME }} {{ a.LNAME }}
            <span class="item-note">
              ครรภ์ที่ {{a.GRAVIDA}}
            </span>
          </a>

        </div>
      </ion-content>
    </ion-pane>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">ประวัติการฝากครรภ์</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <div class="item" ng-repeat="h in history">
              {{ h.HOSPCODE }} - อายุครรภ์ {{ h.GA }}
              <span class="item-note">
                {{ h.DATE_SERV }}
              </span>
            </div>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
